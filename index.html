<body>

  <head>
    <title>DN3-nirinja</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      #speed-container {
        position: fixed;
        left: 2em;
        bottom: 0;
      }

      h1,
      h2,
      h3,
      #start {
        color: white;
      }

      table {
        background-color: rgb(230, 242, 253);
        margin-bottom: 0px:
      }
    </style>
  </head>

  <body>
    <section>
      <div class="row">
        <h3>Dnevne vesoljske novice:</h3>
        <div class="">
          <div id="apod" class="card">
          </div>
        </div>
      </div>
    </section>
    <aside>
      <form class="">
        <div class="row">
          <div class="input-field col s5">
            <input type="text" id="start" class="datepicker">
            <label for="start" id="skokD">
              Vnesite ali izberite datum (nalaganje tabele lahko traja nekaj trenutkov)</label>
            <a href="#skokG"><i class="fa-solid fa-angle-up"></i></a>
          </div>
        </div>
      </form>
      <table id="afeedTable" class="striped hide">
        <thead>
          <tr>
            <th>Name</th>
            <th>Danger?</th>
            <th>Size [m]</th>
            <th>Miss Distance [m]</th>
            <th>Date </th>
          </tr>
        </thead>
        <tbody id="afeed">

        </tbody>
      </table>
    </aside>
    </main>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { 'packages': ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Leto', 'Vse', '140m+', '1km+'],
          ['1980', 143, 71, 41],
          ['1990', 250, 137, 90],
          ['2000', 1200, 867, 283],
          ['2010', 6641, 4268, 778],
          ['2022', 29000, 10082, 870]
        ]);

        var options = {
          title: 'Asteoridi blizu zemlje',
          hAxis: { title: 'Leto', titleTextStyle: { color: '#4287f5333' } },
          vAxis: { minValue: 0 }
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

    <div id="speed-container" class="range-field">
      <label for="speed-slider"></label>
      <input value="10" type="range" id="speed-slider" step="1" min="0" max="100" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="knjiznice/js/zvezde.js"></script>
  </body>
